name: Test Install

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        path: ~/.dotfiles

    - name: Install Homebrew (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "/opt/homebrew/bin:/opt/homebrew/sbin" >> $GITHUB_PATH

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl

    - name: Run install script
      run: bash ~/.dotfiles/install.sh

    - name: Verify installation
      run: |
        which zsh
        test -L ~/.zshrc
        test -L ~/.gitconfig
        ~/.dotfiles/bin/dotfiles help

    - name: Verify macOS-specific (macOS only)
      if: runner.os == 'macOS'
      run: |
        which brew
        brew --version

    - name: Verify Linux-specific (Ubuntu only)
      if: runner.os == 'Linux'
      run: |
        which apt-get
